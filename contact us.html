<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --primary:#0A7CFF;
  --secondary:#1F2937;
  --background:#F9FAFB;
  --accent:#22C55E;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{margin:0;background:var(--background);color:#111;}

header{
  background:#fff;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
header h1{color:var(--primary);}
nav a{margin:0 12px;text-decoration:none;color:var(--secondary);font-weight:bold;}
nav a:hover{color:var(--primary);}

.hero{
  background:linear-gradient(rgba(10,124,255,.9),rgba(10,124,255,.9)),url('https://images.unsplash.com/photo-1518770660439-4636190af475');
  background-size:cover;
  color:#fff;
  text-align:center;
  padding:90px 20px;
}
.hero h2{font-size:2.8rem;}
.hero p{font-size:1.2rem;max-width:700px;margin:auto;}

section{padding:70px 40px;max-width:1200px;margin:auto;}
section h2{text-align:center;color:var(--primary);margin-bottom:40px;}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px;}
.card{background:#fff;padding:25px;border-radius:15px;box-shadow:0 4px 10px rgba(0,0,0,.08);text-align:center;}
.card img{width:100%;border-radius:10px;height:200px;object-fit:cover;}
.card h3{margin:15px 0 5px;color:var(--secondary);}
.card p{font-size:.95rem;}
.card span{color:var(--accent);font-weight:bold;}

form{background:#fff;padding:30px;border-radius:15px;box-shadow:0 4px 10px rgba(0,0,0,.1);}
form input,form select,form textarea{
  width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ccc;
}
form button{background:var(--accent);color:#fff;border:none;padding:14px;border-radius:25px;font-size:1rem;cursor:pointer;}

footer{background:var(--secondary);color:#fff;text-align:center;padding:30px;}
footer a{color:#fff;text-decoration:none;margin:0 10px;}

.success{background:#22C55E;color:#fff;padding:12px;margin-top:15px;border-radius:8px;text-align:center;display:none;}

  /* ===============================
   RESPONSIVE DESIGN
================================ */

/* Tablets */
@media (max-width: 1024px) {
  header {
    padding: 15px 20px;
  }

  section {
    padding: 50px 20px;
  }

  .hero h2 {
    font-size: 2.2rem;
  }
}

/* Phones & small tablets */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  nav {
    margin-top: 10px;
  }

  nav a {
    display: inline-block;
    margin: 8px;
  }

  .hero {
    padding: 60px 15px;
  }

  .hero h2 {
    font-size: 1.8rem;
  }

  .hero p {
    font-size: 1rem;
  }

  section h2 {
    font-size: 1.6rem;
  }

  form {
    padding: 20px;
  }

  form input,
  form select,
  form textarea {
    font-size: 0.95rem;
  }

  form button {
    width: 100%;
    font-size: 1rem;
  }
}

/* Very small phones */
@media (max-width: 480px) {
  .hero h2 {
    font-size: 1.4rem;
  }

  .hero p {
    font-size: 0.95rem;
  }

  section h2 {
    font-size: 1.4rem;
  }
}

</style>
</head>
<body>

<header>

<script>
document.getElementById("orderForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = new FormData(this);

  // Generate Order ID
  const orderID = "ORD-" + Date.now().toString().slice(-6);

  let message =
    "ðŸ“¦ NEW ORDER RECEIVED\n\n" +
    "Order ID: " + orderID + "\n\n";

  let paymentMethod = "";
  let amount = "";

  for (let pair of data.entries()) {
    if (!pair[0].startsWith("_")) {
      message += pair[0] + ": " + pair[1] + "\n";
      if (pair[0] === "Payment Method") paymentMethod = pair[1];
      if (pair[0] === "Amount (UGX)") amount = pair[1];
    }
  }

  // Payment instructions
  message += "\nðŸ’° PAYMENT INSTRUCTIONS:\n";

  if (paymentMethod.includes("MTN")) {
    message += "Pay UGX " + amount + " to MTN MoMo: 0774140531 (Kato Abdul)\n";
  } else {
    message += "Pay UGX " + amount + " to Airtel Money: 0757183568\n";
  }

  message += "\nðŸ“Œ Send payment confirmation after payment.";

  // Send to WhatsApp
  window.open(
    "https://wa.me/256774140531?text=" + encodeURIComponent(message),
    "_blank"
  );

  // Send email (FormSubmit)
  fetch(this.action, {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  document.getElementById("successMsg").style.display = "block";
  this.reset();
});
</script>

</html>
